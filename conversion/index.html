<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="input-div">
      <h1>Metro/Imperial Unit Conversion</h1>
      <input class="input-field" type="text" />

      <button class="convert-btn">Convert</button>
    </div>
    <div class="display-wrapper">
      <div class="display length">
        <h2>Length (Meter/Feet)</h2>
        <p class="length-info">1 meter = 3.281 feet | 1 foot = 0.305 meters</p>
      </div>
      <div class="display volume">
        <h2>Volume (Liters/Gallons)</h2>
        <p class="volume-info">
          1 liter = 0.264 gallons | 1 gallon = 3.785 liters
        </p>
      </div>
      <div class="display mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p class="mass-info">
          1 kilogram = 2.205 pounds | 1 pound = 0.454 kilograms
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
